<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="School Management Dashboard">
    <title>GCU Dashboard</title>
    
    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://gcu-dashboard.vercel.app">
    
    <!-- Critical CSS inline to avoid render-blocking (add minimal critical styles here if needed) -->
    <style>
      /* Minimal critical styles for instant First Paint */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      /* Prevent layout shift during load */
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
