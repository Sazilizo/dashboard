<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="School Management Dashboard">
    <title>GCU Dashboard</title>
  <meta name="theme-color" content="#0ea5e9">
  <!-- Favicons - make sure files exist in public/assets or adjust paths accordingly -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">

    <!-- Critical CSS inline to avoid render-blocking (add minimal critical styles here if needed) -->
    <style>
      /* Minimal critical styles for instant First Paint */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;

        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      /* Prevent layout shift during load */
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
